<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro : <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <div id="multa">

    </div>

    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var multa = document.querySelector('div#multa')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de ${vel}Km/h`
            if(vel > 55){
                multa.innerHTML = 'Velocidade acima do permitido, você foi <strong>Multado</strong>'
            }else{
                multa.innerHTML = 'Velocidade permitida, dirija sempre com segurança'
            }
        }
    </script>
</body>
</html>
